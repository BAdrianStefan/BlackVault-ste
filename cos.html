<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Coșul meu - BlackVault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: url('images/slide01.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }
        .navbar {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2rem 2.5rem 1.5rem 2.5rem;
            box-sizing: border-box;
            background: rgba(34,34,34,0.22);
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 24px 0 rgba(39,201,64,0.08);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .navbar .logo {
            font-size: 2.1rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: 0.04em;
            text-shadow: 0 2px 12px rgba(0,0,0,0.18);
        }
        .navbar .nav-links {
            display: flex;
            gap: 1.2rem;
        }
        .navbar .nav-links a {
            background: #fff;
            color: #222;
            border-radius: 12px;
            padding: 0.7rem 1.7rem;
            font-size: 1.09rem;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s, color 0.2s, transform 0.1s;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
        }
        .navbar .nav-links a:hover {
            background: #222;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            margin-top: 3.5rem;
            background: rgba(255,255,255,0.13);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            border: 1.5px solid rgba(255,255,255,0.18);
            padding: 3.5rem 3rem 3rem 3rem;
            backdrop-filter: blur(16px);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            animation: fadeIn 0.7s cubic-bezier(.4,2,.6,1) 1;
            position: relative;
            z-index: 2;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: none;}
        }
        .main-content h1 {
            color: #fff;
            font-size: 2.3rem;
            font-weight: 800;
            margin-bottom: 2rem;
            letter-spacing: 0.03em;
            text-shadow: 0 2px 24px #00000044;
        }
        .cart-list {
            width: 100%;
            margin-bottom: 2.5rem;
        }
        .cart-item {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #232526 60%, #fff 100%);
            border-radius: 16px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 1.2rem 1.5rem;
            margin-bottom: 1.2rem;
            color: #fff;
            position: relative;
            gap: 1.2rem;
        }
        .cart-img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 2px 12px #0008;
        }
        .cart-title {
            font-weight: 700;
            color: #fff;
            font-size: 1.13rem;
            margin-bottom: 0.3rem;
        }
        .cart-price {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 0.2rem;
            color: #fff;
        }
        .cart-qty {
            font-size: 1.05rem;
            color: #fff;
            margin-bottom: 0.2rem;
        }
        .cart-actions {
            margin-left: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .btn-remove {
            background: #c92727;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .btn-remove:hover { background: #a81b1b; transform: scale(1.07);}
        .cart-total {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            margin-top: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn-finalizeaza {
            background: #fff;
            color: #222;
            border-radius: 12px;
            padding: 1rem 2.5rem;
            font-size: 1.18rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.1s;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
            margin-top: 1rem;
        }
        .btn-finalizeaza:hover { background: #222; color: #fff; transform: scale(1.04);}
        .empty-cart {
            color: #fff;
            font-size: 1.18rem;
            margin: 2.5rem auto 2rem auto;
            text-align: center;
            width: 100%;
        }
        @media (max-width: 900px) {
            .main-content { padding: 2rem 0.7rem; }
            .cart-item { flex-direction: column; align-items: flex-start; gap: 0.7rem;}
        }
        @media (max-width: 600px) {
            .navbar { flex-direction: column; gap: 1.2rem; padding: 1.2rem 0.5rem 1rem 0.5rem; }
            .main-content h1 { font-size: 1.5rem; }
            .main-content { margin-top: 1.5rem; padding: 1.2rem 0.3rem; }
        }
        /* Lupe zburătoare */
        .flying-loupe {
            position: fixed;
            top: 0;
            left: -100px;
            width: 60px;
            height: 60px;
            z-index: 1;
            opacity: 0.7;
            animation: flyLoupe linear infinite;
            pointer-events: none;
        }
        .flying-loupe.loupe1 { top: 12%; animation-duration: 13s; }
        .flying-loupe.loupe2 { top: 30%; animation-duration: 17s; animation-delay: 3s;}
        .flying-loupe.loupe3 { top: 55%; animation-duration: 21s; animation-delay: 7s;}
        .flying-loupe.loupe4 { top: 70%; animation-duration: 15s; animation-delay: 1s;}
        .flying-loupe.loupe5 { top: 85%; animation-duration: 19s; animation-delay: 5s;}
        .flying-loupe.loupe6 { top: 40%; animation-duration: 23s; animation-delay: 9s;}
        @keyframes flyLoupe {
            0% { left: -100px; transform: rotate(-10deg) scale(1);}
            90% { opacity: 0.7;}
            100% { left: 110vw; transform: rotate(20deg) scale(1.07); opacity: 0.1;}
        }
    </style>
</head>
<body>
    <!-- Lupe zburătoare pentru efect vizual -->
    <svg class="flying-loupe loupe1" viewBox="0 0 60 60"><circle cx="25" cy="25" r="18" stroke="#fff" stroke-width="4" fill="none"/><rect x="38" y="38" width="14" height="6" rx="3" fill="#fff" transform="rotate(45 45 41)"/></svg>
    <svg class="flying-loupe loupe2" viewBox="0 0 60 60"><circle cx="25" cy="25" r="18" stroke="#fff" stroke-width="4" fill="none"/><rect x="38" y="38" width="14" height="6" rx="3" fill="#fff" transform="rotate(45 45 41)"/></svg>
    <svg class="flying-loupe loupe3" viewBox="0 0 60 60"><circle cx="25" cy="25" r="18" stroke="#fff" stroke-width="4" fill="none"/><rect x="38" y="38" width="14" height="6" rx="3" fill="#fff" transform="rotate(45 45 41)"/></svg>
    <svg class="flying-loupe loupe4" viewBox="0 0 60 60"><circle cx="25" cy="25" r="18" stroke="#fff" stroke-width="4" fill="none"/><rect x="38" y="38" width="14" height="6" rx="3" fill="#fff" transform="rotate(45 45 41)"/></svg>
    <svg class="flying-loupe loupe5" viewBox="0 0 60 60"><circle cx="25" cy="25" r="18" stroke="#fff" stroke-width="4" fill="none"/><rect x="38" y="38" width="14" height="6" rx="3" fill="#fff" transform="rotate(45 45 41)"/></svg>
    <svg class="flying-loupe loupe6" viewBox="0 0 60 60"><circle cx="25" cy="25" r="18" stroke="#fff" stroke-width="4" fill="none"/><rect x="38" y="38" width="14" height="6" rx="3" fill="#fff" transform="rotate(45 45 41)"/></svg>
    <nav class="navbar">
        <div class="logo">BlackVault</div>
        <div class="nav-links" id="nav-links"></div>
    </nav>
    <div class="main-content">
        <h1>Coșul meu</h1>
        <div class="cart-list" id="cart-list"></div>
        <div class="cart-total" id="cart-total"></div>
        <button class="btn-finalizeaza" id="finalizeaza-btn" onclick="finalizeazaComanda()">Finalizează comanda</button>
    </div>
    <script>
        // Navbar dinamic: ascunde/afișează login/register dacă ești logat
        function renderNavLinks() {
            const nav = document.getElementById('nav-links');
            const user = localStorage.getItem('user_curent');
            let html = `
                <a href="index.html">Acasă</a>
                <a href="produse.html">Jocuri</a>
                <a href="cos.html">Coș</a>
            `;
            if (user) {
                const userObj = JSON.parse(user);
                html += `<a href="cont.html">Contul meu</a>`;
                if (userObj.rol === "admin" || userObj.tip === "admin" || userObj.isAdmin) {
                    html += `
                        <a href="admin-produse.html">Admin Produse</a>
                        <a href="admin-comenzi.html">Admin Comenzi</a>
                        <a href="admin-utilizatori.html">Admin Utilizatori</a>
                    `;
                }
                html += `<a href="#" id="logout-link" style="background:#fff;color:#222;">Deconectare</a>`;
            } else {
                html += `
                    <a href="login.html">Login</a>
                    <a href="register.html">Înregistrare</a>
                `;
            }
            nav.innerHTML = html;
            // Delogare rapidă
            setTimeout(() => {
                const logout = document.getElementById('logout-link');
                if (logout) logout.onclick = function(e) {
                    e.preventDefault();
                    localStorage.removeItem('user_curent');
                    window.location.href = "login.html";
                };
            }, 100);
        }
        renderNavLinks();

        // Funcție globală pentru actualizare coș (apelată și din alte pagini)
        function updateCosHtml() {
            const cartList = document.getElementById('cart-list');
            const cartTotal = document.getElementById('cart-total');
            let cos = JSON.parse(localStorage.getItem('cos') || '[]');
            cartList.innerHTML = '';
            let total = 0;
            if (cos.length === 0) {
                cartList.innerHTML = `<div class="empty-cart">Coșul tău este gol.</div>`;
                cartTotal.textContent = '';
                document.getElementById('finalizeaza-btn').style.display = 'none';
                return;
            }
            cos.forEach((prod, idx) => {
                total += prod.pret * prod.cantitate;
                const item = document.createElement('div');
                item.className = 'cart-item';
                item.innerHTML = `
                    ${prod.poza ? `<img src="${prod.poza}" alt="${prod.nume || ''}" class="cart-img">` : ''}
                    <div>
                        <div class="cart-title">${prod.nume || ''}</div>
                        <div class="cart-price">${prod.pret ? Number(prod.pret).toFixed(2) + ' lei' : ''}</div>
                        <div class="cart-qty">Cantitate: ${prod.cantitate || 1}</div>
                    </div>
                    <div class="cart-actions">
                        <button class="btn-remove" onclick="stergeUnProdus(${idx})">Șterge 1</button>
                    </div>
                `;
                cartList.appendChild(item);
            });
            cartTotal.textContent = `Total: ${total.toFixed(2)} lei`;
            document.getElementById('finalizeaza-btn').style.display = 'inline-block';
        }

        // Șterge un produs (scade cantitatea cu 1 sau elimină dacă e 1)
        function stergeUnProdus(idx) {
            let cos = JSON.parse(localStorage.getItem('cos') || '[]');
            if (cos[idx]) {
                if (cos[idx].cantitate > 1) {
                    cos[idx].cantitate -= 1;
                } else {
                    cos.splice(idx, 1);
                }
                localStorage.setItem('cos', JSON.stringify(cos));
                updateCosHtml();
            }
        }

        // Finalizează comanda
        function finalizeazaComanda() {
            window.location.href = "finalizare-comanda.html";
        }

        // Actualizează coșul la încărcare și când revii pe pagină
        window.updateCosHtml = updateCosHtml;
        updateCosHtml();

        // Actualizare automată când se modifică localStorage din alte taburi/pagini
        window.addEventListener('storage', function(e) {
            if (e.key === 'cos') updateCosHtml();
        });
    </script>
</body>
</html>
