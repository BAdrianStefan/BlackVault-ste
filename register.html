    <script>
        function togglePass(id, btn) {
            const input = document.getElementById(id);
            const svg = btn.querySelector('svg');
            if (input.type === "password") {
                input.type = "text";
                svg.innerHTML = '<path d="M1 1l22 22"/><ellipse cx="12" cy="12" rx="8" ry="5"/><circle cx="12" cy="12" r="2.5"/>';
            } else {
                input.type = "password";
                svg.innerHTML = '<ellipse cx="12" cy="12" rx="8" ry="5"/><circle cx="12" cy="12" r="2.5"/>';
            }
        }
        function checkStrength() {
            const val = document.getElementById('parola').value;
            let strength = [];
            if (val.length >= 8) strength.push('<span class="ok">8+ caractere</span>');
            else strength.push('<span class="bad">8+ caractere</span>');
            if (/[A-Z]/.test(val)) strength.push('<span class="ok">Majusculă</span>');
            else strength.push('<span class="bad">Majusculă</span>');
            if (/[a-z]/.test(val)) strength.push('<span class="ok">Minusculă</span>');
            else strength.push('<span class="bad">Minusculă</span>');
            if (/[0-9]/.test(val)) strength.push('<span class="ok">Cifră</span>');
            else strength.push('<span class="bad">Cifră</span>');
            if (/[^A-Za-z0-9]/.test(val)) strength.push('<span class="ok">Simbol</span>');
            else strength.push('<span class="bad">Simbol</span>');
            document.getElementById('pass-strength').innerHTML = strength.join('');
        }
        checkStrength();
    </script>
